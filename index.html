<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석그래프</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const email = "gildong@gmail.com" // 사용자 이메일
        const password = "gildonghong1234"  // 사용자 비밀번호
        const graphType = 'bar'           // 그래프 종류
        const field = 'category'          // 그룹핑 기준

        async function login(email, password){
            const user = await fetch('http://127.0.0.1:5000/api/users/login', {
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            method: 'POST',
                            body: JSON.stringify({
                                email, password
                            })
                        }).then(res => res.json())
            return user 
        }
        async function getGroups(field, user){
            let baseUrl = 'http://127.0.0.1:5000/api/todos/group'
            if(!user.isAdmin){
                baseUrl += '/mine'
            }
            if(field === 'createdAt' || field === 'lastModifiedAt' || field === 'finishedAt'){
                baseUrl += '/date'
            }
            const group = await fetch(`${baseUrl}/${field}`, {
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${user.token}`
                                }
                            }).then(res => res.json())
            return group
        }
        async function fetchData(email, password, field){
            const user = await login(email, password) // 로그인
            let group = await getGroups(field, user)
            group = group.docs
            return group 
        }
        function displayChart(type, group){
            // 차트 그리기
            const ctx = document.getElementById('myChart');
            new Chart(ctx, {
                type,
                data: {
                labels: group.filter(item => item._id?.year ? `${item._id.year}년 ${item._id.month}월` : item._id).map(item => item._id?.year ? `${item._id.year}년 ${item._id.month}월` : item._id),
                datasets: [{
                    label: '# of Todos',
                    data: group.filter(item => item._id?.year ? `${item._id.year}년 ${item._id.month}월` : item._id).map(item => item.count),
                    borderWidth: 1,
                    backgroundColor: ['red', 'blue', 'green', 'yellow', 'pink', 'purple', 'orange'],
                    borderColor: 'skyblue',
                }]
                },
                options: {
                scales: {
                    y: {
                    beginAtZero: true
                    }
                },
                plugins: {
                    colors: {
                    enabled: true
                    }
                }
                }
            });
        }
        fetchData(email, password, field)
        .then(group => {
            console.log(group)
            displayChart(graphType, group)
        })
    </script>
</body>
</html>
